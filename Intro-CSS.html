<!DOCTYPE html>
<html>
    <head>
        <title> Flex Container</title>
        <style>
            .flex-container{
                display: flex;
                background-color: dodgerblue;
                margin-top: 20px;
            }
            .flex-container > div{
                background-color: #f1f1f1;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Create a Flex Container</h1>
        <div class="flex-container">
             <div>1</div>
             <div>2</div>
             <div>3</div>
        </div>
    </body>
</html>
